<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="backdrop"></div>

    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
    </header>

    <main>

        <aside class="modal" id="overlay-config">
            <h2>Choose Player Name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Enter the Name</label>
                    <input type="text" name="playername" id="playername" autofocus>
                </div>

                <p id="entry-error"></p>

                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="player1-name" data-playerid='1'>Edit</button>
                    </article> 
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="player2-name" data-playerid='2'>Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-new-game">Start the Game</button>
        </section>

        <section id="active-game">
            <article id="game-over">
                <h2><span id="winner-name"> PLAYER NAME</span> You Won!</h2>
                <p>Click the 'Start the Game' button above to start a new game!</p>
            </article>
            <p>It's Your Turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
        
    </main>
</body>
</html>
